<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
   <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <div class="container text-family">
        <div class="inner-container">
            <p class="title">Document Question Answering Results</p>
        {% if answers %}
            <ul class="answers-list">
                {% for answer in answers %}
                    <li>{{ answer }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <i class="icon" data-feather="alert-circle"></i> 
            <p class="no-answer">No answers found.</p>
        {% endif %}
        <a href="/"><i class="icon result-home-icon" data-feather="corner-down-left"></i></a>
        </div>
    </div>

    <script>
        feather.replace()
      </script>
</body>
</html>
